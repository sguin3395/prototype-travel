  </ion-toolbar>
</ion-header>

      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1>{{loadedPlaces[0].title}}</h1>
            </ion-card-title>
            <ion-card-subtitle>{{loadedPlaces[0].price | currency: 'EUR'}}/night</ion-card-subtitle>
          </ion-card-header>
          <ion-img src="{{loadedPlaces[0].imgUrl}}"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div style="text-align: right;">
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','discover',loadedPlaces[0].id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" [routerLink]="['/','places','discover',place.id]"
            detail>
            <ion-thumbnail slot="start">
              <ion-img src="{{place.imgUrl}}"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <mat-expansion-panel  style="width: 100%;">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  This is an expansion panel
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ion-list>
              <p>This is an item</p>
              <p>This is another item</p>
            </ion-list>
            </mat-expansion-panel>
          </ion-item>
          <ion-item lines="none">
            <ion-button (click)="onSendPlaces()">Send Data</ion-button>
          </ion-item>
          <ion-item lines="none">
            <ion-button (click)="onFetchNewPlaces()">Receive Data</ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
